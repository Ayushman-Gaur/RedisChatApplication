spring:
    redis:
        host: localhost
        port: 6379
        password: # Set if Redis requires authentication
        timeout: 2000ms
        lettuce:
            pool:
                max-active: 8
                max-idle: 8
                min-idle: 0
                max-wait: -1ms
jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss

server:
    port: 8080

logging:
    level:
    com.example.redischat: DEBUG
    org.springframework.data.redis: DEBUG